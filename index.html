<!DOCTYPE html>
<html lang="en" ng-app="courseListApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Todolist</title>
</head>

<body ng-controller="CourseListCtrl">
    <div class="container">
        <div class="page-header">
            <h1>Todolist</h1>
            <h3>Пользователь: {{data.user}}. Количество задач - {{data.courses.length}}</h3>
        </div>
        <div class="panel">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="courseName">
                <span class="input-group-btn">
                    <button class="btn btn-primary" ng-click="addNewCourse()">Добавить</button>
                </span>
            </div>

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Задача</th>
                        <th></th>
                        <th class="text-right">Выполнение</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="course in data.courses">
                        <td>{{course.name}}</td>
                        <td>
                            <input type="checkbox" ng-model="course.passed" />
                        </td>
                        <td class="text-right">
                            <span style="{{setStyle(course.passed)}}">
                                {{showText(course.passed)}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
            //model
            var model = {
                user: prompt ("Введите имя пользователя"),
                courses: [
                    // {name:"html, CSS", passed: true}
                    ]
            };
        
            //module
            var courseListApp = angular.module("courseListApp",[]);
        
            //controller
            courseListApp.controller("CourseListCtrl", function ($scope) {
                $scope.data = model;
        
                $scope.addNewCourse = function() {
                    $scope.data.courses.push({
                        name: $scope.courseName,
                        passed:false
                    });
        
                    $scope.courseName = "";
                }
        
                $scope.showText = function (passed) {
                    return passed ? "ДА" : "НЕТ";
                }
        
                $scope.setStyle = function (passed) {
                    return passed ? "color:green" : "color:red; font-weight bold"; 
                }
            });
        </script>
</body>
</html>
